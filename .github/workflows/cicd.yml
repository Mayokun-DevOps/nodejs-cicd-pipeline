name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t nodejs-cicd-app .

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

    - name: Copy Docker image files to App Server
      run: |
        scp -i ~/.ssh/id_rsa -r ./ vagrant@${{ secrets.REMOTE_HOST }}:/home/vagrant/nodejs-cicd-app

    - name: Restart App with Docker Compose
      run: |
        ssh -i ~/.ssh/id_rsa vagrant@${{ secrets.REMOTE_HOST }} \
        "cd /home/vagrant/nodejs-cicd-app && docker compose up -d --build"

